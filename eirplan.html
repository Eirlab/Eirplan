		group.setAttribute("fill", "#000")

		if (id !== "iot")
			group.setAttribute("onclick", "displayIDs('" + id + "');");
		for (let path of svg_paths) {
			let type = path[0];
			let path_element = document.createElementNS(svgNS, type);
			for (let i = 1; i < path.length; i++) {
				let key = path[i][0];
				let value = path[i][1];
				path_element.setAttribute(key, value);

	let APIurl = "https://192.168.0.101/api/ck-wmda91RckYfk6CMIDdLO81VRLh2Z15IZYDPNM/"
	let onLight = false;



	async function put(url, data) {
		return await fetch(url, {
			"headers": {
				"accept": "*/*",
				"accept-language": "fr-FR,fr;q=0.9,en-GB;q=0.8,en;q=0.7,en-US;q=0.6"
			},
			"referrerPolicy": "no-referrer",
			"body": JSON.stringify(data),
			"method": "PUT",
			"mode": "cors",
			"credentials": "omit"
		}).catch(err => {
			alert(err + "\n Please visit http://localhost:8080/" );
		})
	}

	async function onLights(){
		await put(APIurl + "sensors/17/state", {'status':1});
	}

	async function offLights(){
		await put(APIurl + "groups/1/action", {'on':false});
	}

	function toggleLights() {
		if (onLight) {
			offLights();
			console.log("OFF")
			document.getElementById("stateLamp").style.fill = "#fff";
		} else {
			onLights();
			console.log("ON")
			document.getElementById("stateLamp").style.fill = "#0f0";
		}
		onLight = !onLight;
