<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<style type="text/css">
  		:root {
			--background-body: white;
			--col-walls: black;
			--col-text: black;
			--col-buttons: black;
			--col-prototypage-primary: #c40e0e;
			--col-prototypage-secondary: #e18686;
			--col-permanents-primary: #39a9dc;
			--col-permanents-secondary: #9cd4ed;
			--col-atelier-primary: #f29400;
			--col-atelier-secondary: #f8c97f;
			--col-cours-1-primary: #97be0d;
			--col-cours-1-secondary: #cbde86;
			--col-cours-2-primary: #e2007a;
			--col-cours-2-secondary: #f07fbc;
			--col-detente-primary: #fa8072;
			--col-detente-secondary: #fcbfb8;
			--low-shadow: rgb(0 0 0 / .4);
			--mid-shadow: rgb(0 0 0 / .4);
			--hard-shadow: rgb(0 0 0 / .6);
		}
		[data-theme="dark"] {
			--background-body: #121212;
			--col-walls: #bbb;
			--col-text: #ddd;
			--col-buttons: #666;
			--col-prototypage-primary: #b00c0c;
			--col-prototypage-secondary: #620707;
			--col-permanents-primary: #3398c6;
			--col-permanents-secondary: #1c546e;
			--col-atelier-primary: #d98500;
			--col-atelier-secondary: #794a00;
			--col-cours-1-primary: #87ab0b;
			--col-cours-1-secondary: #4b5f06;
			--col-cours-2-primary: #cb006d;
			--col-cours-2-secondary: #71003d;
			--col-detente-primary: #e17366;
			--col-detente-secondary: #7d4039;
			--low-shadow: rgb(0 0 0 / .6);
			--mid-shadow: rgb(0 0 0 / .8);
			--hard-shadow: rgb(0 0 0);
		}

		body {
			background: var(--background-body);
		}

		@font-face {
			font-family: Calibri;
			font-style: normal;
			font-weight: 400;
			src: url(https://fonts.gstatic.com/l/font?kit=J7afnpV-BGlaFfdAhLEY6w&skey=a1029226f80653a8&v=v11) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}
		.noms-lieux {
			font-family: Calibri;
			font-size:35.2778px;
			letter-spacing:0px;
			line-height:1.25;
			word-spacing:0px;
			font-weight:bold;
			stroke-width:.264583;
		}
		.here-i-am {
			fill: var(--col-prototypage-primary);
			stroke: var(--col-buttons);
		}
		.shadow { filter: drop-shadow(2px -2px 2px var(--hard-shadow)); }
		.shadow-90 { filter: drop-shadow(2px 2px 2px var(--hard-shadow)); }
		.shadow-lights { filter: drop-shadow(200px -200px 200px var(--mid-shadow)); }
		.shadow-onoff { filter: drop-shadow(2px 2px 2px var(--low-shadow)); }
		.shadow-theme-selector { filter: drop-shadow(10px 10px 10px var(--mid-shadow)); }
		.fill-text { fill: var(--col-text); }
		.fill-background { fill: var(--background-body); }
		.fill-walls { fill: var(--col-walls); }
		.fill-buttons { fill: var(--col-buttons); }
		.stroke-walls { stroke: var(--col-walls); stroke-width: 3px;}
		.meuble {
			fill: var(--background-body);
			stroke-width: 2px;
		}
		.fill-prototypage { fill: var(--col-prototypage-primary); }
		.stroke-prototypage { stroke: var(--col-prototypage-secondary); }
		.fill-permanents { fill: var(--col-permanents-primary); }
		.stroke-permanents { stroke: var(--col-permanents-secondary); }
		.fill-atelier { fill: var(--col-atelier-primary); }
		.stroke-atelier { stroke: var(--col-atelier-secondary); }
		.fill-cours-1 { fill: var(--col-cours-1-primary); }
		.stroke-cours-1 { stroke: var(--col-cours-1-secondary); }
		.fill-cours-2 { fill: var(--col-cours-2-primary); }
		.stroke-cours-2 { stroke: var(--col-cours-2-secondary); }
		.fill-detente { fill: var(--col-detente-primary); }
		.stroke-detente { stroke: var(--col-detente-secondary); }
		.blink_me {
			animation: blinker 1s linear infinite;
		}

		@keyframes blinker {
			50% {
				opacity: 0;
			}
		}
	</style>
  </head>

	let APIurl = "https://192.168.0.101/api/ck-wmda91RckYfk6CMIDdLO81VRLh2Z15IZYDPNM/"
	async function put(url, data) {
		return await fetch(url, {
		  "headers": {
			"accept": "*/*",
			"accept-language": "fr-FR,fr;q=0.9,en-GB;q=0.8,en;q=0.7,en-US;q=0.6"
		  },
		  "referrerPolicy": "no-referrer",
		  "body": JSON.stringify(data),
		  "method": "PUT",
		  "mode": "cors",
		  "credentials": "omit"
		}).catch(err => {
			alert(err + "\n Cette fonctionnalité n'est disponible que sur le panneau d'EirLab" );
		})
	}

	async function onLights(){ await put(APIurl + "sensors/30/state", {'status': 1}); }
	async function offLights(){ await put(APIurl + "groups/1/action", {'on': false}); }	
	let onLight = false;
	function toggleLights() {
		if (onLight) {
			offLights();
			console.log("OFF")
			document.getElementById("stateLamp").style.fill = "#fff";
		} else {
			onLights();
			console.log("ON")
			document.getElementById("stateLamp").style.fill = "#61e52e";
		}
		onLight = !onLight;
	}

	let currentTheme = localStorage.getItem("theme") || "light";
	function toggleTheme () {
		if (currentTheme === "light") {
			currentTheme = "dark";
			document.documentElement.setAttribute('data-theme', 'dark');
			document.getElementById("moon").style.display = 'block';
			document.getElementById("sun").style.display = 'none';
		} else {
			currentTheme = "light";
			document.documentElement.setAttribute('data-theme', 'light');
			document.getElementById("sun").style.display = 'block';
			document.getElementById("moon").style.display = 'none';
		}
	}

	let debugCode = [1, 2, 3, 4];
	let lightCode = [4, 3, 2, 1];
	let lightLocked = true;
	let buffer = [0, 0, 0, 0];
	function debugCodeAdd(value) {
		buffer.shift();
		buffer.push(value);
		if (checkArrays(debugCode, buffer)) {
			window.open("https://www.eirlab.net/2021/12/15/eirplan/#Debug", "_blank");

			} else {
				document.getElementById("switch-lights").setAttribute("onclick", "alert('Le bouton est verrouillé');");
				document.getElementById("lock-close").style.display = "block";
				document.getElementById("lock-open").style.display = "none";
			}
			lightLocked = !lightLocked;
		}
	}

	function checkArrays(a, b) {
		if (a === b) return true;
		if (a === null || b === null) return false;
		if (a.length !== b.length) return false;
		for (let i = 0 ; i < a.length; i++) {
			if (a[i] !== b[i]) return false;
		}
		return true;
	}

	async function get(url) {
		return await fetch(url, {
		  "headers": {
			"Access-Control-Allow-Origin": "*",
			"accept": "text/html",
		  },
		  "method": "GET",
		}).catch(err => {

	}

	function toggleSound() {
		if (sound) {
			get("https://" + ip + ":" + port + "/off");
			document.getElementById("mute-sound").style.display = "block";
		} else {
			get("https://" + ip + ":" + port + "/on");
			document.getElementById("mute-sound").style.display = "none";	
		}
		sound = !sound;
	}
